{% extends 'base.html' %}

{% block title %}Outcome Registration{% endblock %}

{% block pageheader %} Add Outcome {% endblock %}


{% block content %}

    <!-- <script src="bootstrap-validate.js"></script>
    <script>
        bootstrapValidate('#orgbusnum','min:9:styoobid')
    </script> -->
     
    <div style="background-color: #D9D9D9;border:2px solid #000; position:relative; margin-left:35%; margin-top:35px; width:30%;height:1950px; display: flex; flex-direction:column; align-items: center;">
 
      <form method="POST" action="{{ url_for('outregistration') }}"> 

    <div style="position:relative; margin-top:5%">
    <h2>Outcome Registration</h2> 

    
<form>
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" name = "title" class="form-control" id="title">
    </div>

    <div class="input-group">
        <span class="input-group-text" name="description" id="description">Description</span>
        <textarea class="form-control"></textarea>  
    </div>
    <h6>SDG</h6>

    <select class="form-select" aria-label="Default select example" id="sdg1" name = "sdg1" >
        <option selected>SDG1</option>
        <option value="1">Zero Poverty</option>
        <option value="2">End Hunger</option>
      </select>

    <select class="form-select" aria-label="Default select example" id="sdg2" name="sdg2">
        <option selected>SDG2</option>
        <option value="1">Zero Poverty</option>
        <option value="2">End Hunger</option>
      </select>
      
    <select class="form-select" aria-label="Default select example" id="stakeholder1" name="stakeholder1" >
        <option selected>Stakeholder Involved</option>
        <option value="1">Stakeholder1</option>
        <option value="2">Staekholder2</option>
      </select>
    
    <select class="form-select" aria-label="Default select example" id="importance" name="importance">
        <option selected>Importance</option>
        <option value="1">Neutral</option>
        <option value="2">Unimportant</option>
      </select>

      <div class="mb-3 ">
        <input class="form-check-input" type="checkbox" id="underserved">
        <label class="form-check-label" for="underserved">
          Underserved
        </label>  
    
        <select class="form-select" aria-label="Default select example" id="stakeholder2" name="stakeholder2" >
            <option selected>Stakeholder Involved</option>
            <option value="1">Stakeholder1</option>
            <option value="2">Staekholder2</option>
          </select>
        
        <select class="form-select" aria-label="Default select example" id="importance2" name="importance2">
            <option selected>Importance</option>
            <option value="1">Neutral</option>
            <option value="2">Unimportant</option>
          </select>
    
          <div class="mb-3 ">
            <input class="form-check-input" type="checkbox" id="underserved2">
            <label class="form-check-label" for="underserved2">
              Underserved
            </label> 

            <h6>Indicator 1</h6>
            <div class="mb-3">
              <label for="indicatorname" class="form-label">Name</label>
              <input type="text" name = "indicatorname" class="form-control" id="indicatorname">
          </div>

          <div class="mb-3">
            <label for="indicatordescription" class="form-label">Description</label>
            <input type="text" name = "indicatordescription" class="form-control" id="indicatordescription">
        </div>

        <div class="mb-3">
          <label for="baseline" class="form-label">Baseline</label>
          <input type="number" name = "baseline" class="form-control" id="baseline">
      </div> 

      <div class="mb-3">
        <label for="threshold" class="form-label">Threshold</label>
        <input type="number" name = "threshold" class="form-control" id="threshold">
    </div> 
      
    <h6>Risks</h6>


    <select class="form-select" aria-label="Default select example" id="exists" name="exists">
      <option selected>Exists</option>
      <option value="1">Yes</option>
      <option value="2">No</option>
    </select>

    <div class="mb-3">
      <label for="probability" class="form-label">probability</label>
      <input type="number" name = "probability" class="form-control" id="probability">
  </div> 

  <div class="input-group">
    <span class="input-group-text" name="riskdescription" id="riskdescription">Description</span>
    <textarea class="form-control"></textarea>  
</div>


    <button type="submit" class="btn btn-primary">Submit</button>
    


      </form>    

    </div>


</form>

</div>

{% endblock %}
