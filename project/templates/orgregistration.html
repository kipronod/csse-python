{% extends 'base.html' %}

{% block title %}SPO registration{% endblock %}

{% block pageheader %} <h5>SPO Registration</h5>{% endblock %}


{% block content %}

    <!-- <script src="bootstrap-validate.js"></script>
    <script>
        bootstrapValidate('#orgbusnum','min:9:styoobid')
    </script> -->
     
    <div style="background-color: #D9D9D9;border:2px solid #000; position:relative; margin-left:35%; margin-top:35px; width:30%;height:1950px; display: flex; flex-direction:column; align-items: center;">
 
      <form method="POST" action="{{ url_for('login') }}"> 

    <div style="position:relative; margin-top:5%">
    <h2>Organization Registration</h2> 

    
<form>
    <div class="mb-3">
      <label for="orgbusnum" class="form-label">Organization Business Number</label>
      <input type="text" name = "orgbusnum" class="form-control" id="orgbusnum">
      <div class="form-text">9 Digit Business Number</div>
    </div>

    <div class="mb-3">
        <label for="legalname" class="form-label">Business Legal Name</label>
        <input type="text" name = "legalname" class="form-control" id="legalname">
    </div>
     
    <div class="input-group">
        <span class="input-group-text" name="description" id="description">Description</span>
        <textarea class="form-control"></textarea>  
    </div>

    <div class="mb-3">
        <label for="useofFunds" class="form-label">Use of Funds</label>
        <input type="text" name = "useofFunds" class="form-control" id="useofFunds">
    </div>

    <h6>Mailing Address</h6>


    <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" name = "address" class="form-control" id="address">
    </div>

    <div class="mb-3">
        <label for="city" class="form-label">City</label>
        <input type="text" name = "city" class="form-control" id="city">
    </div>

    <select class="form-select" aria-label="Default select example">
        <option selected>Province</option>
        <option value="1">ON</option>
        <option value="2">QC</option>
        <option value="3">BC</option>
      </select>
     
    <div class="mb-3">
        <label for="postalcode" class="form-label">Postal Code</label>
        <input type="text" name = "postalcode" class="form-control" id="postalcode">
    </div>

    <div class="mb-3">
        <label for="telephone" class="form-label">Telephone</label>
        <input type="text" name = "telephone" class="form-control" id="telephone">
    </div>

    <h6>Contact Information</h6>

    <div class="mb-3">
        <label for="hasContactFirstNameS" class="form-label">First Name</label>
        <input type="text" name = "hasContactFirstNameS" class="form-control" id="hasContactFirstNameS">
    </div>

    <div class="mb-3">
        <label for="hasContactLastNameS" class="form-label">Last Name</label>
        <input type="text" name = "hasContactLastNameS" class="form-control" id="hasContactLastNameS">
    </div>


    <div class="mb-3">
        <label for="hasContactPhoneS" class="form-label">Phone Number</label>
        <input type="text" name = "hasContactPhoneS" class="form-control" id="hasContactPhoneS">
    </div>

    <h6>Board</h6>

    <div class="mb-3 ">
        <input class="form-check-input" type="checkbox" id="womanOwned">
        <label class="form-check-label" for="womanOwned">
          Woman Owned
        </label>
    <div class="mb-3">
        <input class="form-check-input" type="checkbox" id="indigenousOwned">
        <label class="form-check-label" for="indigenousOwned">
          Indigenous Owned
        </label>
    <div class="mb-3">
        <input class="form-check-input" type="checkbox" id="blackOwned">
        <label class="form-check-label" for="blackOwned">
          Black Owned
        </label>

    <div class="mb-3">
            <label for="percentIndegenousLeaders" class="form-label">Percent of Indigenous, Inuit or Metis Leaders</label>
            <input type="number" name = "percentIndegenousLeaders" class="form-control" id="percentIndegenousLeaders">
        </div>
    
    <div class="mb-3">
            <label for="percentWomenLeaders" class="form-label">Percent Women Leaders</label>
            <input type="number" name = "percentWomenLeaders" class="form-control" id="percentWomenLeaders">
        </div>
        
        
    <div class="mb-3">
            <label for="percentBlackLeaders" class="form-label">Percent Black Leaders</label>
            <input type="number" name = "percentBlackLeaders" class="form-control" id="percentBlackLeaders">
        </div>


    <div class="mb-3">
            <label for="percentIndegenousBoard" class="form-label">Percent Indigenous Board Members</label>
            <input type="number" name = "percentIndegenousBoard" class="form-control" id="percentIndegenousBoard">
        </div>


    <div class="mb-3">
            <label for="percentWomenBoard" class="form-label">Percent Women Board</label>
            <input type="number" name = "percentWomenBoard" class="form-control" id="percentWomenBoard">
        </div>

    <div class="mb-3">
            <label for="percentBlackBoard" class="form-label">Percent Black Board</label>
            <input type="number" name = "percentBlackBoard" class="form-control" id="percentBlackBoard">
        </div>  

        <button type="submit" class="btn btn-primary">Submit</button>
    


      </form>    

    </div>


</form>

</div>

{% endblock %}
