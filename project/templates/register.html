{% from "_render_field.html" import render_field %}

<html>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/styles.css') }}">

    <div class ="header">
        <div class = "topBar">
            <a href="/login">Login</a>
            <a href="/register">Register</a>
            <a href="/help">Help</a>
        </div>

        <div class = "title">
            <h1>Register</h1>
        </div>
    </div>
    
    <div style="background-color: #D9D9D9;border:2px solid #000; position:relative; margin-left:35%; margin-top:35px; width:30%;height:300px; display: flex; flex-direction:column; align-items: center;">
<form method="POST" action="{{ url_for('register') }}">
    {{ form.csrf_token }}

    <div style="position:relative; margin-top:45%">
    <h2>Register</h2>

    {{ render_field(form.firstname) }}

    {{ render_field(form.lastname) }}

    {{ render_field(form.email) }}

    {{ render_field(form.password) }}

    <input type="submit" value="Register">

    </div>

</form>
</div>
</body>
</html>
